<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag providing a brief description of the webpage -->
    <meta name="description"
        content="IDEA PARTAL enables time-saving automation of processes by automating routine tasks such as quotation and invoice creation. I focus on valuable tasks and drive the growth of the company. With our solution, construction companies can work more efficiently and make optimal use of their resources to achieve their full potential.">
    <!-- Meta tag specifying keywords related to the webpage -->
    <meta name="keywords" content="contact management, project management, progress tracking">

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

    <!-- Page Title  -->
    <title>IDEA PARTAL</title>

    <!-- animate on scroll library -->
    <link href="../css/animate.min.css" rel="stylesheet">
    <!-- css font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Css File Main -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Css File Main -->
    <link rel="stylesheet" href="../css/demo.css">
</head>

<body>
    <!-- Start Animation -->
    <div class="animation" id="loader">
        <div class="image">
            <img src="../assets/IconOnly_Transparent_NoBuffer.png" alt="">
        </div>
        <div class="loader"></div>
        <div class="loaderTwo"></div>
    </div>
    <!-- End Animation -->
    <!-- Start Effect -->
    <div id="effect" class="effect"></div>
    <!-- End Effect -->
    <!-- Start Content Page -->
    <div class="sections" id="sections" style="display: none;">
        <!-- Start Banner -->
        <header class="show">
            <div class="containerHeader">
                <div class="logo">
                    <img src="../assets/IconOnly_Transparent_NoBuffer.png" alt="">
                </div>
                <ul class="links">
                    <li><a href="../index.html" data-i18n="header_Link_home"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_about"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_features"></a></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_pricing"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_team"><a></a></li>
                </ul>
                <div class="language">
                    <button id="language">
                        <div class="text" id="textButtonLanguage">
                            <img src="../assets/american.png" alt=""> EN
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <ul id="ul_language">
                        <li value="en" class="languageSelector"><img src="../assets/american.png" alt=""> EN </li>
                        <li value="de" class="languageSelector"><img src="../assets/germany.png" alt=""> DE</li>
                    </ul>
                </div>
                <a href="../index.html" id="contactUsButton" data-i18n="header_Link_contact"></a>
                <button id="showMenu"><i class="fa-solid fa-bars"></i></button>
            </div>
        </header>
        <!-- End Banner -->
        <!-- Start Demo -->
        <div class="demo">
            <div class="container">
                <div class="title wow animate__fadeInUp" data-wow-duration="2s">
                    <h1 data-i18n="demo_heading"></h1>
                </div>
                <div class="grid">
                    <div class="form wow animate__fadeInUp" data-wow-duration="2s">
                        <form action="">
                            <div class="radios">
                                <div class="radio">
                                    <input type="radio" name="option" checked id="demo_access">
                                    <label  data-i18n="demo_radioOne" for="demo_access"></label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="option" id="order_lite">
                                    <label  data-i18n="demo_radioTwo" for="order_lite"></label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="option" id="order_enterprise">
                                    <label  data-i18n="demo_radioThree" for="order_enterprise"></label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="option" id="order_on-prem_version">
                                    <label  data-i18n="demo_radioFour" for="order_on-prem_version"></label>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputFirstName" type="text" required>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputFirstLast" type="text" required>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <div class="div">
                                <input data-type="form" data-i18n="demo_inputCompanyName" type="text">
                                <i class="fa-solid fa-building"></i>
                            </div>
                            <div class="div">
                                <input data-type="form" data-i18n="demo_inputEmail" type="email" required>
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="flex">
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputPhone" type="text" required>
                                    <i class="fa-solid fa-phone"></i>
                                </div>
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputStreet" type="text" required>
                                    <i class="fa-solid fa-road"></i>
                                </div>
                            </div>
                            <div class="flex">
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputCity" type="text" required>
                                    <i class="fa-solid fa-city"></i>
                                </div>
                                <div class="div">
                                    <input data-type="form" data-i18n="demo_inputPostalCode" type="text" required>
                                </div>
                            </div>
                            <div class="div">
                                <textarea data-type="form" data-i18n="sector_of_business" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="checkBoxes">
                                <label class="checkbox"> <span data-i18n="consultation_agreeTransmissionData"></span>
                                    <input type="checkbox" name="agreeTransmissionData" id="agreeData" required>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <button type="sumbit" data-i18n="demo_button"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Demo -->
        <!-- Start Footer -->
        <footer>
            <div class="container">
                <div class="grid">
                    <div class="partOne">
                        <div class="logo">
                            <img src="../assets/logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="partTwo">
                        <div class="info">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <p>Kamber & Fankhauser
                                Dorfmattweg 7
                                4512 Bellach</p>
                        </div>
                        <div class="info">
                            <div class="icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <p>info@exact-360.comh</p>
                        </div>
                        <div class="links">
                            <p>Social Media : </p>
                            <a className="link" target='_blank' href="#">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                            <a className="link" target='_blank' href="#">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a className="link" target='_blank' href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="madeBy">
                    <p>© All Right Reserved.</p>
                    <div class="linksFooter">
                        <a href="">Impressum</a>
                        <a href="">Dataprotection</a>
                        <a href="">AGB</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
        <!-- Button Scroll -->
        <button class="buttonScroll">
            <i class="fa-solid fa-angles-up"></i>
        </button>
        <!-- Button Scroll -->
        <!-- Header Mobile -->
        <div class="menuMobile" id="menuMobile">
            <div class="container">
                <div class="top">
                    <h4>IDEA PARTAL</h4>
                    <button id="buttonClose"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <ul>
                    <li><a href="../index.html" data-i18n="header_Link_home"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_about"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_features"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_pricing"></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_team"><a></a></li>
                    <li><a href="../index.html" data-i18n="header_Link_contact"><a></a></li>
                </ul>
            </div>
            <div id="outMenu"></div>
        </div>
        <!-- Header Mobile -->
    </div>
    <!-- File Js Wow -->
    <script src="../js/wow.min.js"></script>
    <!-- File js Main -->
    <script src="../js/script.js" type="module"></script>
</body>

</html>
